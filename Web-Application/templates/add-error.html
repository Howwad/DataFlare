<html>
<head>
    <title>Insert Error</title>
    <style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}

		h1 {
			color: #333;
			text-align: center;
			margin-top: 50px;
			margin-bottom: 30px;
		}

		form {
			background-color: #fff;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
			width: 50%;
			margin: 0 auto;
			padding: 20px;
		}

		label {
			display: block;
			margin-bottom: 10px;
			color: #333;
			font-weight: bold;
		}

		input[type="text"], input[type="email"], input[type="date"], input[type="number"] {
			width: 100%;
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-bottom: 20px;
			font-size: 16px;
		}

		input[type="submit"] {
			background-color: #772828;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}

		.back-Button{
            margin-left: 10% !important;
            margin-right: 20% !important;
        }

		button {
            background-color: #772828; 
            border: none;
            color: white;
            padding: 15px 32px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            text-align: center;
			margin-top: 50px;
			margin-bottom: 30px;
            margin-left: 45%;
        }

		input[type="submit"]:hover {
			background-color: #7d3434;
		}
	</style>
</head>
<body>
	<div style="display: flex; align-items: center;">
        <button class="back-Button" onclick="window.location.href = '/error';" >Back</button>
        <h1>Insert Error</h1>
    </div>
    <form action="/error/insert" method="post">
        
        <label for="error_id">Id:</label>
		<input type="number" id="error_id" name="error_id" min="0" max="5" value="0" required>

		<label for="error_desc">Description:</label>
		<input type="text" id="error_desc" name="error_desc" placeholder="Enter Error Description">

		<label for="error_severity">Severity:</label>
		<input type="number" id="error_severity" name="error_severity" min="0" max="5" value="0">

		<label for="component_type">Type:</label>
		<input type="text" id="component_type" name="component_type" placeholder="Enter Componenet Type">

		<label for="status">Status:</label>
		<input type="text" id="status" name="status" placeholder="Enter Status">

        <label for="error_creation_date">Creation Date:</label>
		<input type="date" id="error_creation_date" name="error_creation_date">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
